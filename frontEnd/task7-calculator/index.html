<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="calculator">
		<div class="header">
			<div class="content">0</div>
			<div class="res">0</div>
		</div>
		<table>
			<tr>
				<td><button>AC</button></td>
				<td><button>CE</button></td>
				<td><button>+/-</button></td>
				<td><button>%</button></td>
			</tr>
			<tr>
				<td><button class='num'>7</button></td>
				<td><button class='num'>8</button></td>
				<td><button class='num'>9</button></td>
				<td><button>/</button></td>
			</tr>
			<tr>
				<td><button class='num'>4</button></td>
				<td><button class='num'>5</button></td>
				<td><button class='num'>6</button></td>
				<td><button >*</button></td>
			</tr>
			<tr>
				<td><button class='num'>1</button></td>
				<td><button class='num'>2</button></td>
				<td><button class='num'>3</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button class='num'>0</button></td>
				<td><button class='num'>00</button></td>
				<td><button>.</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td colspan='4'><button>=</button></td>
			</tr>
		</table>
	</div>
<script src="js/main.js"></script>
</body>
</html>
