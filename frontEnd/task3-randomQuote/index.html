<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			Quote Machine
		</div>
		<div class="main">
			<div class="info" style="opacity: 1">It is not enough to be industrious, so are the ants. What are you industrious for?</div>
			<div class="person" style="opacity: 1">—— H. D. Thoreau</div>
		</div>
		<div class="btn">
			<button class="newBtn" id="getQuote">change quote</button>
			<div class="inco"><a href="https://twitter.com/intent/tweet?hashtags=Random%20Quotes&related=freecodecamp&text=%22Come%20on't%20here%20to%20choose%20your%20quote!%22%20Hey%20Men" class="share" alt="twitter it!" target="_blank"><i class="fa fa-twitter"></i>Share</a></div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
