<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="game">
	<div class="header">
		<div class="step1">
			play number: 
			<label><input id="one" type="radio" name="number" value="one" checked>one</label>
			<label><input id="two" type="radio" name="number" value="two">two</label>
		</div>
		<div class="step2">
			symbol: 
			<label><input id="O-symbol" type="radio" name="symbol" value="o" checked>O</label>
			<label><input id="X-symbol" type="radio" name="symbol" value="x">X</label>
		</div>
	<button class="start-btn">start</button>
	<button class="reset-btn">reset</button>
	</div>
	<div class="content">
		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
	<div class="res"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
