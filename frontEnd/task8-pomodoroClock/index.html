<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">
	<div class="header">
		<div class="break">
			<div class="title">break</div>
			<button class="sub">-</button><span class="timer">5</span><button class="add">+</button>
		</div>
		<div class="session">
			<div class="title">session</div>
			<button class="sub">-</button><span class="timer">25</span><button class="add">+</button>
		</div>
	</div>
	<div class="content">
		<button class="btn btn1"></button>
		<div class="type">session</div>
		<div class="time">25:00</div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
