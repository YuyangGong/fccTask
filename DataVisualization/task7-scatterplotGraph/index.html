<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scatterplot Graph</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<h2>Doping in Professional Bicycle Racing</h2>
	<h3>35 Fastest times up Alpe d'Huez</h3>
	<h4>Normalized to 13.8km distance</h4>
	<div class="graph"></div>
	<div class="no-doping">No doping allegations</div>
	<div class="doping">Riders with doping allegation</div>
	<div class="x-line"></div>
	<div class="y-line"></div>
	<div class="y-line-inner">
		<div class="y-line-num">00:00</div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
